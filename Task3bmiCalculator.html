<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            margin-bottom: 16px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="height">Height (in meters):</label>
        <input type="number" id="height" step="0.01" required>

        <label for="weight">Weight (in kilograms):</label>
        <input type="number" id="weight" step="0.1" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button type="button" onclick="handleSubmit()">Calculate BMI</button>
    </form>



    <script>
    handleSubmit();
    calculateBMI();

        // Function to handle form submission
        function handleSubmit() {
            // Step 1: Capture the values from the form
            let height = parseFloat(document.getElementById("height").value);
            let weight = parseFloat(document.getElementById("weight").value);
            let age = parseInt(document.getElementById("age").value);
            let gender = document.getElementById("gender").value;

            // Step 2: Assign the captured values to the User object
            let User = {
                height: height, // Students to assign 'height'
                weight: weight, // Students to assign 'weight'
                age: age,    // Students to assign 'age'
                gender: gender  // Students to assign 'gender'

            };

            // Step 3: Call the BMI calculator function (students to implement)
            calculateBMI(User); // Pass the User object to the BMI calculator
        }

        // Function to calculate BMI (students will implement this)
        function calculateBMI(User) {
            // Write the logic for calculating BMI
			let bmi = 0;
		 bmi = User.weight/(User.height)**2;
            // Display the result in the alert popup
			alert("The BMI is : "+(bmi.toFixed(4)*10000));
        }
    </script>
</body>
</html>
